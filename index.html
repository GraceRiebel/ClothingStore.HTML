<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="col-12 bg-primary vh-100 d-flex justify-content-center align-items-center">
        <div class="col-11 col-md-7 col-lg-5 card" id="divOrder">
            <div class="card-header">
                <h>Customer Information</h>
            <div class= "card-body">
                <form>
                    <label for="txtFirstName" class="form-label">Enter First Name</label>
                    <input id="txtFirstName" class="form-control">
                    <label for="txtLastName" class="form-label">Enter Last Name</label>
                    <input id="txtLastName" class="form-control">                    
                    <label for="txtEmailAddress" class="form-label">Enter Email Address</label>
                    <input id="txtEmailAddress" class="form-control" type="email">
                    <label for="txtShippingAddress" class="form-label">Enter Shipping Address</label>
                    <input id="txtShippingAddress" class="form-control">
                    <label for="txtPhoneNumber" class="form-label">Enter Phone Number</label>
                    <input id="txtPhoneNumber" class="form-control" type="tel">
                    <button class = "btn btn-primary mt-3" type= "button" id = btnOrder>Order</button>
                    <select class="form-control" id="cboClothingTops">
                    </select>
                    <select class="form-control" id="cboClothingBottoms">
                    </select>
                    <select class="form-control" id="cboClothingShoes">
                    </select>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        $.getJSON('https://www.swollenhippo.com/getTopsByAPIKey.php?APIKey=Mickey2024!',function(result){
                result.forEach(function(ClothingTops,intIndex){
                console.log(ClothingTops);
                let strHTML = '<option>' + ClothingTops.StyleID +' ' +ClothingTops.Description+ '</option>';
            $('#cboClothingTops').append(strHTML);
            })
        })

        $.getJSON('https://www.swollenhippo.com/getBottomsByAPIKey.php?APIKey=Mickey2024!',function(result){
                result.forEach(function(ClothingBottoms,intIndex){
                console.log(ClothingBottoms);
                let strHTML = '<option>' + ClothingBottoms.StyleID +' ' +ClothingBottoms.Description+ '</option>';
            $('#cboClothingBottoms').append(strHTML);
            })
        })

        $.getJSON('https://www.swollenhippo.com/getShoesByAPIKey.php?APIKey=Mickey2024!',function(result){
                result.forEach(function(ClothingShoes,intIndex){
                console.log(ClothingShoes);
                let strHTML = '<option>' + ClothingShoes.StyleID +' ' +ClothingShoes.Description+ '</option>';
            $('#cboClothingShoes').append(strHTML);
            })
        })














    
        $('#btnOrder').on('click',function(){
            $('#divOrder').slideUp(function(){
                $('#divOrder').slideDown();
            });

        })
    </script>
</body>
</html>
